language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t albaalah/docker-aws-redis-fibonacci -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true albaalah/docker-aws-redis-fibonacci npm test

after_success:
  - docker build -t albaalahwaqaar/multi-client ./client
  - docker build -t albaalahwaqaar/multi-nginx ./nginx
  - docker build -t albaalahwaqaar/multi-server ./server
  - docker build -t albaalahwaqaar/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to docker hub
  - docker push albaalahwaqaar/multi-client
  - docker push albaalahwaqaar/multi-nginx
  - docker push albaalahwaqaar/multi-server
  - docker push albaalahwaqaar/multi-worker